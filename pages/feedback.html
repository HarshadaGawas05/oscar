<!DOCTYPE html>
<html lang="en">

    <script>
      //Web app's Firebase configuration
      const firebaseConfig = {

        authDomain: "oscar-5497d.firebaseapp.com",
        databaseURL: "https://oscar-5497d-default-rtdb.firebaseio.com",

      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // reference your database
      var oscar = firebase.database().ref("oscarForm");

      document
        .getElementById("commentForm")
        .addEventListener("submit", submitForm);

      function submitForm(e) {
        e.preventDefault();

        var name = getElementVal("name");
        var emailid = getElementVal("emailid");
        var msgContent = getElementVal("msgContent");

        saveMessages(name, emailid, msgContent);

        //   enable alert
        document.querySelector(".alert").style.display = "block";

        //   remove the alert
        setTimeout(() => {
          document.querySelector(".alert").style.display = "none";
        }, 3000);

        //   reset the form
        document.getElementById("commentForm").reset();
      }

      const saveMessages = (name, emailid, msgContent) => {
        var newCommentForm = commentFormDB.push();

        newCommentForm.set({
          name: name,
          emailid: emailid,
          msgContent: msgContent,
        });
      };

      const getElementVal = (id) => {
        return document.getElementById(id).value;
      };
    </script>
  </head>
  <body>
    <div class="container">
      <form action="" id="commentForm">
        <div class="alert">Your message sent</div>

        <div class="inputBox">
          <input type="text" id="name" placeholder="Your name...." />
        </div>

        <div class="inputBox">
          <input type="email" id="emailid" placeholder="Your Email....." />
        </div>

        <div class="inputBox">
          <textarea
            id="msgContent"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
        </div>

        <div class="inputBox">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
